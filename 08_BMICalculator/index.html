<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Sora", system-ui;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h2 style="text-align: center;">BMI Calculator</h2>
  <form style="text-align: center;">
    <div class="form-item" style="margin-bottom: 10px;">
      <label for="">Height in CM:</label>
      <input type="number" id="height">
    </div>
    <div class="form-item" style="margin-bottom: 10px;">
      <label for="">Weight in KG:</label>
      <input type="number" id="weight">
    </div>
    <div class="form-actions">
      <button>Calculate</button>
    </div>
    <div id="results"></div>
    <div class="widht-guide">
      <h3>BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Weight = 18.6 and 24.9</p>
      <p>Over weight = Grather than 24.9</p>
    </div>
  </form>
</body>
  <script src="bmi.js"></script>
</html>
